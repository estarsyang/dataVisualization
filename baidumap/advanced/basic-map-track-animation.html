<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Hello, World</title>
  <style type="text/css">
    html {
      height: 100%
    }

    body {
      height: 100%;
      margin: 0px;
      padding: 0px
    }

    #container {
      height: 100%
    }
  </style>
  <script type="text/javascript"
    src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb">
    </script>
  <script type="text/javascript"
    src="https://api.map.baidu.com/library/TrackAnimation/src/TrackAnimation_min.js"></script>
</head>

<body>
  <div id="container"></div>
  <script type="text/javascript">
    var map = new BMapGL.Map("container");
    // 创建地图实例 
    var point = new BMapGL.Point(116.404, 39.915);
    // 创建点坐标 
    map.centerAndZoom(point, 15);
    // 初始化地图，设置中心点坐标和地图级别
    var path = [{
      'lng': 116.297611,
      'lat': 40.047363
    }, {
      'lng': 116.302839,
      'lat': 40.048219
    }, {
      'lng': 116.308301,
      'lat': 40.050566
    }, {
      'lng': 116.305732,
      'lat': 40.054957
    }, {
      'lng': 116.304754,
      'lat': 40.057953
    }, {
      'lng': 116.306487,
      'lat': 40.058312
    }, {
      'lng': 116.307223,
      'lat': 40.056379
    }];
    var point = [];
    for (var i = 0; i < path.length; i++) {
      point.push(new BMapGL.Point(path[i].lng, path[i].lat));
    }
    var lines = new BMapGL.Polyline(point);
    var opts = {
      delay: 1000,
      duration: 10000,
      tilt: 30,
      overallView: true
    }
    var trackAnimation = new BMapGLLib.TrackAnimation(map, lines, opts)
    trackAnimation.start()

  </script>
</body>

</html>
