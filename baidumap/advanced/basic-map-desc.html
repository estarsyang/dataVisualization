<!DOCTYPE html> 
<html>
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>Hello, World</title> 
<style type="text/css"> 
html{height:100%} 
body{height:100%;margin:0px;padding:0px} 
#container{height:100%} 
</style> 
<script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"></script>
</script>
</head> 
  
<body> 
<div id="container"></div>
<script type="text/javascript">
  // 图片，线段，文本，弹窗

  
  var map = new BMapGL.Map("container");
  // 创建地图实例 
  var point = new BMapGL.Point(116.404, 39.915);
  // 创建点坐标 
  map.centerAndZoom(point, 15);
  // 初始化地图，设置中心点坐标和地图级别 
  var myIcon = new BMapGL.Icon(
    "https://www.youbaobao.xyz/datav-res/datav/location.png", 
    new BMapGL.Size(60,60),
    {}
  )
  var marker = new BMapGL.Marker(point, {icon:myIcon})
  marker.addEventListener("click", function(){   
    var opts = {
    	width: 250,     // 信息窗口宽度
    	height: 100,    // 信息窗口高度
    	title: "标题"  // 信息窗口标题
		}
		var infoWindow = new BMapGL.InfoWindow("内容", opts);  // 创建信息窗口对象
		map.openInfoWindow(infoWindow, point);        // 打开信息窗口
	});
  map.addOverlay(marker)
  // var polyline = new BMapGL.Polyline([
	// 	new BMapGL.Point(116.404, 39.915),
	// 	new BMapGL.Point(116.504, 39.800),
	// ], {
  //   strokeColor: "yellow",
  //   strokeWeight: 20
  // }
	// );
  // map.addOverlay(polyline);
  var polyline = new BMapGL.Polygon([
		new BMapGL.Point(116.404, 39.915),
		new BMapGL.Point(116.504, 39.800),
		new BMapGL.Point(116.504, 39.812),
	], {
    strokeColor: "yellow",
    strokeWeight: 20
  }
	);
  map.addOverlay(polyline);
  
  var label =  new BMapGL.Label('欢迎学习',{
    position: point,
    offset: new BMapGL.Size(20,20)
  })
  label.addEventListener('click', function () {
    alert('学习中')
  })
  map.addOverlay(label)

</script> 
</body> 
</html>
