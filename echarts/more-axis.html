<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./echarts.min.js"></script>
</head>
<body>
  <div id="main" style="width: 600px;height:400px;"></div>
</body>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));

  // 指定图表的配置项和数据
  var option = {
    xAxis:[{
      type: 'category',
      gridIndex:0
    },{
      type: 'category',
      gridIndex:1
    }],
    yAxis:[
      {
        gridIndex:0
      },
      {
        gridIndex:0,

      splitLine: {
        show: false
      }
    },{
      gridIndex:1,
      min: 0,
      max: 100
    }],
    grid: [{
      bottom: '55%'
    },{
      top:'55%'
    }],
    dataset: {
      source: [
        ['product','2012','2013','2014','2015'],
        ['Matcha latte', 41.1,30.4, 65.1,53.3],
        ['Milk tea', 85.6,92.1,85.7,83.1]
      ]
    },
    series: [{
      type: 'bar',
      seriesLayoutBy: 'row',
      xAxisIndex:0,
      yAxisIndex: 0
    },
    {
      type: 'line',
      seriesLayoutBy: 'row',
      xAxisIndex:0,

      yAxisIndex: 1
    },
    {
      type: 'bar',
      seriesLayoutBy: 'row',
      xAxisIndex:1,
      yAxisIndex: 2
    },
  ]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</html>
